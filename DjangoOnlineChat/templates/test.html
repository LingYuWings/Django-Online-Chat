<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>{{ room.name }}</h1>
    <div id="chat-messages">
        {% for message in messages %}
            <p>{{ message.user.username }}: {{ message.content }}</p>
        {% endfor %}
    </div>
    <div>
        <form>
            <input id="message" name="message">
            <button type="submit"></button>
        </form>
    </div>
    <!-- Add form to send message -->
</body>
</html>
